<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- スタートメニューのボタン -->
<button onclick="startMenu()">Start</button>

<!-- スタートメニュー本体 -->
<div id="start-menu" style="display: none;">
    <ul>
        　<button onclick="openBrowser()">ブラウザ</button>
        　<button onclick="openCalculator()">電卓</button>
          <button onclick="openWeatherApp()">天気アプリ</button>
          <button onclick="openTimerApp()">notepadアプリ</button>
          <button onclick="PaintApp()">ペイントアプリ</button>
          <button onclick="openClockApp()">時計アプリ</button>
          <button onclick="openTaskManager()">タスクマネージャー</button>
          <button onclick="openSettings()">設定</button>
          <button onclick="openCamera()">camera</button>
          <button onclick="openFileExplorer()">ファイルエクスプローラー</button>
        <!-- 他のアプリケーションをここに追加 -->
    </ul>
</div>
    <script src="app.js"></script>
</body>
</html>
