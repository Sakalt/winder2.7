<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindOS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- ここにウィンドウが追加されます -->
  </div>

  <!-- スタートメニュー -->
  <div id="start-menu">
    <button onclick="toggleStartMenu()">スタート</button>
    <div id="start-menu-content">
      <button onclick="openWindBrowser()">WindBrowser</button>
      <button onclick="openCalculator()">Calculator</button>
      <button onclick="openPhotos()">写真</button>
      <button onclick="openPhotoApp()">フォト</button>
      <button onclick="openTaskManager()">タスクマネージャー</button>
      <button onclick="openSettings()">設定</button>
      <button onclick="openWeatherApp()">天気アプリ</button>
      <button onclick="openPaintApp()">ペイントアプリ</button>
      <button onclick="openClockApp()">時計アプリ</button>
      <button onclick="openTimerApp()">タイマーアプリ</button>
      <button onclick="openSetupApp()">セットアップアプリ</button>
    </div>
  </div>

  <script src="system.js"></script>
  <script src="app.js"></script>
</body>
</html>
