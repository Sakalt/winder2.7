<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザOSペイントアプリ</title>
  <link rel="stylesheet" href="styles.css">
   <style>
    body {
      background-color: #f0f0f0; /* 背景色を灰色に設定 */
      background-image: url('壁紙.png'); /* 背景画像の設定 */
      background-size: cover; /* 画像を全体に表示 */
      background-position: center; /* 画像を中央に配置 */
      font-family: 'Arial', sans-serif; /* フォントの指定 */
      margin: 0; /* 余白をなくす */
      padding: 0; /* パディングをなくす */
    }
  </style>
</head>
<body>
  <div class="icon" onclick="openBrowser()">
      <img src="windbrowser-icon.png" alt="ブラウザ">
      <span>ブラウザ</span>
    </div>
    <div class="icon" onclick="openCalculator()">
      <img src="calculator-icon.png" alt="電卓">
      <span>電卓</span>
    </div>
  </div>

  <div id="taskbar">
    <button id="start-button" onclick="toggleStartMenu()">スタート</button>
  </div>

  <div id="start-menu">
    <button onclick="openCalculator()">電卓</button>
    <button onclick="openTaskManager()">タスクマネージャー</button>
    <button onclick="openBrowser()">ブラウザ</button>
    <button onclick="openSettings()">設定</button>
    <button onclick="openCamera()">カメラ</button>
    <button onclick="openPhotos()">フォト</button>
    <button onclick="openPaintApp()">ペイント</button>
    <button onclick="openClockApp()">時計</button>
    <button onclick="openTimerApp()">タイマー</button>
    <button onclick="openSetupApp()">セットアップ</button>
    <button onclick="openWeatherApp()">天気</button>
  </div>

  <script src="system.js"></script>
  <script src="app.js"></script>
  <script>
    // スタートメニューの表示/非表示を切り替える関数
    function toggleStartMenu() {
      const startMenu = document.getElementById('start-menu');
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    }

    // ペイントアプリを開く関数
    function openPaintApp() {
      createWindow('ペイント', paintAppContent());
      setupColorPicker();
    }

    // 時計アプリを開く関数
    function openClockApp() {
      createWindow('時計', clockAppContent());
      startClock();
    }

    // タイマーアプリを開く関数
    function openTimerApp() {
      createWindow('タイマー', timerAppContent());
    }

    // セットアップアプリを開く関数
    function openSetupApp() {
      createWindow('セットアップ', setupAppContent());
    }

    
    // 天気アプリを開く関数
    function openWeatherApp() {
      createWindow('天気', weatherAppContent());
      getWeather();
    }
  </script>
</body>
</html>
