<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザOSもどき</title>
  <style>
    body {
      background-color: #f0f0f0; /* 背景色を灰色に設定 */
      background-image: url('壁紙.png'); /* 背景画像の設定 */
      background-size: cover; /* 画像を全体に表示 */
      background-position: center; /* 画像を中央に配置 */
      font-family: 'Arial', sans-serif; /* フォントの指定 */
      margin: 0; /* 余白をなくす */
      padding: 0; /* パディングをなくす */
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="desktop">
    <!-- デスクトップのアイコンを追加 -->
    <div class="icon" onclick="openCalculator()">
      <img src="calculator-icon.png" alt="電卓">
      <span>電卓</span>
    </div>
    <div class="icon" onclick="openBrowser()">
      <img src="windbrowser-icon.png" alt="ブラウザ">
      <span>ブラウザ</span>
    </div>
  </div>

  <div id="taskbar">
    <button id="start-button" onclick="toggleStartMenu()">スタート</button>
  </div>

  <div id="start-menu">
    <button onclick="openCalculator()">電卓</button>
    <button onclick="openTaskManager()">タスクマネージャー</button>
    <button onclick="openBrowser()">ブラウザ</button>
    <button onclick="openSettings()">設定</button>
  </div>

  <script src="https://unpkg.com/browserfs"></script>
  <script src="system.js"></script>
  <script src="app.js"></script>
</body>
</html>
