<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>初期設定 - ブラウザOSもどき</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="setup-container">
    <h1>初期設定</h1>
    <form id="setup-form">
      <label for="username">ユーザー名：</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">パスワード：</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">設定完了</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>

  <script src="system.js"></script>
  <script src="app.js"></script>
  <script>
    // フォームの送信を処理する関数
    document.getElementById('setup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // ここでユーザー名とパスワードの処理を行う（例：保存、認証など）
      // この部分に実際の処理を追加する必要があります

      // ログインが成功した場合の処理を想定していますが、具体的な実装は必要です
      if (username === 'user' && password === 'password') {
        // ログイン成功時の処理（例えばセッション管理やリダイレクトなど）
        alert(`ユーザー ${username} でログインしました。`);
        window.location.href = 'index.html'; // ログイン後のメインページにリダイレクト
      } else {
        // ログイン失敗時の処理
        document.getElementById('error-message').textContent = 'ユーザー名またはパスワードが間違っています。';
      }
    });
  </script>
</body>
</html>
